version: 2.1
orbs:
  go: circleci/go@0.2.0

jobs:
  test-compose:
    parameters:
      python:
        type: string
    machine:
      image: ubuntu-1604:202007-01
    resource_class: xlarge
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run:
          name: Install Tools
          command: |
            pyenv install -s << parameters.python >>
            pyenv local << parameters.python >>
            curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python
      - run:
          name: Build
          command: |
            pip install poetry-dynamic-versioning tomlkit
            source $HOME/.poetry/env
            poetry run poetry-dynamic-versioning
            poetry install --no-ansi -E docker
            mkdir -p test-results || true
            poetry run pytest tests/unit/docker-compose -v --tb=long --junitxml=test-results/test.xml -n auto
      - store_artifacts:
          path: test-results
          destination: test-results
      - store_test_results:
          path: test-results

  publish-pypi:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - restore_cache:
          keys:
            - poetry-cache-{{ checksum "poetry.lock" }}
      - run:
          name: Install Tools
          command: |
            curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python
      - run:
          name: Build
          command: |
            #
            source $HOME/.poetry/env
            poetry install
            poetry run poetry-dynamic-versioning
            poetry publish --build -u $TWINE_USERNAME -p $TWINE_PASSWORD
      - save_cache:
          key: poetry-cache-{{ checksum "poetry.lock" }}
          paths:
            - ~/.poetry
      - store_artifacts:
          path: dist
      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is
          # taken to be the root directory of the workspace.
          root: .
          # Must be relative path from root
          paths:
            - dist

workflows:
  build:
    jobs:
      - test-compose:
          matrix:
            parameters:
              python: ["3.7.8", "3.8.3", "3.9.0"]
          filters:
            branches:
              only: /.*/
